<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>The News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">news</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-title style="margin-top: 20px;"> For you</ion-title>

<ion-list>
  <ion-row style="background-color: #dedede52; border-radius: 16px;" class="ion-margin"
  *ngFor="let article of topHeadLines; index as i">
    <ion-col size="4">
        <img style="width: 300px;height: 100px;" src="{{article.urlToImage}}" />
        <button class="button1" color="dark" ion-button (click)="deleteArticle(i)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-col>
      <ion-col size="8">
        <ion-label [ngClass]="{'red-text': article.author}">
          {{article.author}}
        <p>{{article.publishedAt | date}}</p>
        <p style="font-weight: 200;">{{article.title}}</p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-list>


</ion-content>

<ion-fab class="buttonN" vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button routerLink="/home">
     <ion-icon name="cloudy-night-outline"></ion-icon>
  </ion-fab-button>
 </ion-fab>
