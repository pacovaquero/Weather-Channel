<ion-content  [fullscreen]="true">

    <div style="text-align: center; margin: 15px;">
     <ion-label style="font-weight: 400;font-size: 1.5em;">Weather Forecast</ion-label>
    </div>
 
    <ion-searchbar  [(ngModel)]="cityName" (ngModelChange)="loadData()"  class="searchBar" placeholder="Search for city" animated></ion-searchbar>
 
    <div *ngIf="!loading">
   <ion-card class="card">
 
     <ion-item  lines="none">
       <p slot="start" style="font-weight: 500;color: white;">Today's Report</p>
       <ion-label  id="date" slot="end">{{todayDate | date :  "EEE dd MMM" }}</ion-label>
     </ion-item>
 
     <ion-item lines="none">
      <span id="temp">
        {{(weatherTemp.temp -  273.15).toFixed(0) }} 
      </span>
      <span style="font-size: 10; font-weight: bold;color: #F6B844;margin-bottom: 25px;">o</span>
      <img slot="end" width="150px" height="150px" [src]=weatherIcon/>
     </ion-item> 

     <ion-item>
       <ion-icon id="locationIcon" name="location"></ion-icon>
       <span>{{cityName}}</span>
     </ion-item>
   </ion-card>
 
   <ion-card class="detailCard">
     <ion-item>
       <span>Maximum Temp</span>
       <span slot="end">{{(weatherTemp.temp_max -  273.15).toFixed(0)}}</span>
     </ion-item>
     <ion-item>
       <span>Manimum Temp</span>
       <span slot="end">{{(weatherTemp.temp_min -  273.15).toFixed(0)}}</span>
     </ion-item>
     <ion-item>
       <span>Humidity</span>
       <span slot="end">{{weatherTemp.humidity }}</span>
     </ion-item>
   </ion-card>
  </div>
<div *ngIf="loading" class="noData">
  <img src="../../assets/icon/vecteezy_earth-day-international-mother-earth-day-3d-earth-icon_22834041.png" alt="">

</div>
 </ion-content>

 <ion-fab class="buttonN" vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button routerLink="/news">
     <ion-icon name="newspaper-outline"></ion-icon>
  </ion-fab-button>
 </ion-fab>
